<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Project - PaperScissorStone</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="dashboard">
    <div class="money">
      <div class="title">money status</div>
      <div class="detail"> </div>
    </div>
    <div class="record">
      <div class="title">record</div>
      <div class="detail"> </div>
    </div>
    <div class="streak">
      <div class="title">Streak</div>
      <div class="detail"> </div>
    </div>
    <div class="seconds">
      <div class="title">time spend</div>
      <div class="detail"> </div>
    </div>
  </div>
  <div class="playground">
    <div class="comName">Computer</div>
    <div class="playName">Player</div>
    <div class="comWrap">
      <svg class="computer" viewbox="-150 0 300 450">
        <rect class="head" x="-75" y="25" width="150" height="150"></rect>
        <line class="bone" x1="0" y1="175" x2="0" y2="350"></line>
        <line class="handa" x1="0" y1="225" x2="150" y2="225"></line>
        <line class="handb" x1="0" y1="225" x2="-75" y2="300"></line>
        <line class="leg1" x1="0" y1="350" x2="-50" y2="450"></line>
        <line class="leg2" x1="0" y1="350" x2="50" y2="450"></line>

      </svg>
      <svg class="comGest" viewbox="0 -75 150 150">
        <circle cx="40" cy="0" r="40"></circle>
        <line class="sc" x1="75" y1="20" x2="125" y2="40"></line>
        <line class="sc" x1="75" y1="-20" x2="125" y2="-40"></line>
        <line class="pa" x1="80" y1="0" x2="130" y2="0"></line>
        <line class="pa" x1="60" y1="35" x2="105" y2="70"></line>
        <line class="pa" x1="60" y1="-35" x2="105" y2="-70"></line>

      </svg>
    </div>
    <div class="msgWrap">
      <div class="msg-a"> </div>
      <div class="msg-b"></div>
    </div>
    <div class="playWrap">
      <svg class="playGest" viewbox="-150 -75 150 150">
        <circle cx="-40" cy="0" r="40"></circle>
        <line class="sc" x1="-75" y1="20" x2="-125" y2="40"></line>
        <line class="sc" x1="-75" y1="-20" x2="-125" y2="-40"></line>
        <line class="pa" x1="-80" y1="0" x2="-130" y2="0"></line>
        <line class="pa" x1="-60" y1="35" x2="-105" y2="70"></line>
        <line class="pa" x1="-60" y1="-35" x2="-105" y2="-70"></line>
      </svg>
      <svg class="player" viewbox="-150 0 300 450">
        <rect class="head" x="-75" y="25" width="150" height="150"></rect>
        <line class="bone" x1="0" y1="175" x2="0" y2="350"></line>
        <line class="handa" x1="0" y1="225" x2="-150" y2="225"></line>
        <line class="handb" x1="0" y1="225" x2="75" y2="300"></line>
        <line class="leg1" x1="0" y1="350" x2="-50" y2="450"></line>
        <line class="leg2" x1="0" y1="350" x2="50" y2="450"></line>
      </svg>
    </div>
  </div>
  <div class="controll">
    <div class="choice">
      <div class="word_wrap">get some luck</div>
    </div>
    <div class="select">
      <btn class="paper" value=2>
        <div class="far fa-hand-paper"></div>
      </btn>
      <btn class="scissor" value=0>
        <div class="far fa-hand-peace"></div>
      </btn>
      <btn class="stone" value=1>
        <div class="far fa-hand-rock"></div>
      </btn>
    </div>
    <div class="start">
      <btn class="go">GO!</btn>
    </div>
  </div>
  <script src='https://use.fontawesome.com/releases/v5.0.8/js/all.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
